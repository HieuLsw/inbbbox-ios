# CLI metadata

format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

# Environment configuration

app:
  envs:
  - JIRA_DOMAIN: netguru
  - JIRA_PROJECT_KEY: IOS
  - SLACK_CHANNEL: "#notify-inbbbox"
  - BITRISE_PROJECT_PATH: "./Inbbbox.xcworkspace"
    opts:
      is_expand: false
  - BITRISE_SCHEME: Inbbbox
    opts:
      is_expand: false
  - opts:
      is_expand: true
    BITRISE_INFO_PLIST_PATH: Supporting Files/Inbbbox-Info.plist

# Workflow trigger map

trigger_map:
- push_branch: Inbbbox-v2
  workflow: develop
- push_branch: develop
  workflow: develop
- push_branch: task/*
  workflow: pull-requests
- push_branch: bug/*
  workflow: pull-requests
- push_branch: chore/*
  workflow: pull-requests
- push_branch: master
  workflow: master

# Workflow declarations

workflows:

  # The default workflow

  master:
    steps:
    - set-xcode-build-number@1.0.3:
        inputs:
        - plist_path: "$BITRISE_INFO_PLIST_PATH"
    - cocoapods-install:
        inputs:
        - is_update_cocoapods: 'true'
    - certificate-and-profile-installer: {}
    - xcode-test@1.17.0:
        title: 'Xcode: Unit Test'
        inputs:
        - simulator_device: iPhone 6s
        - is_clean_build: 'yes'
        - output_tool: xcodebuild
    - xcode-archive:
        inputs:
        - configuration: Staging
        - is_clean_build: 'yes'
    - hockeyapp-deploy@2.3.0:
        inputs:
        - api_token: "$HOCKEY_APP_TOKEN_STAGING"
        - app_id: "$HOCKEY_APP_ID_STAGING"
    before_run: 
    after_run: 
        - notify

  # The pull-requests workflow

  pull-requests:
    steps:
    - cocoapods-install:
        inputs:
        - is_update_cocoapods: 'true'
    - xcode-test@1.17.0:
        title: 'Xcode: Unit Test'
        inputs:
        - simulator_device: iPhone 6s
        - is_clean_build: 'yes'
        - output_tool: xcodebuild
    - codecov:
      inputs:
        - CODECOV_TOKEN: $CODECOV_TOKEN
    before_run: 
    after_run: 
        - notify

  # The development workflow

  develop:
    steps:
    - set-xcode-build-number@1.0.3:
        inputs:
        - plist_path: "$BITRISE_INFO_PLIST_PATH"
    - cocoapods-install:
        inputs:
        - is_update_cocoapods: 'true'
    - certificate-and-profile-installer: {}
    - xcode-test@1.17.0:
        title: 'Xcode: Unit Test'
        inputs:
        - simulator_device: iPhone 6s
        - is_clean_build: 'yes'
        - output_tool: xcodebuild
    - xcode-archive:
        inputs:
        - configuration: Staging
        - is_clean_build: 'yes'
    - hockeyapp-deploy@2.3.0:
        inputs:
        - api_token: "$HOCKEY_APP_TOKEN_STAGING"
        - app_id: "$HOCKEY_APP_ID_STAGING"
    before_run: 
    after_run: 
        - notify

    # Slack Notify Workflow

  notify:
    steps:
      - git::git@github.com:netguru/bitrise-step-slack.git@master:
          title: Slack
          inputs:
          - webhook_url: $SLACK_WEBHOOK_URL
          - channel: $SLACK_CHANNEL
